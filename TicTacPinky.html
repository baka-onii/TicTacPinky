<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Multiplayer</title>
    <link rel="stylesheet" href="TicTacPinky.css">
</head>
<body>
    <div id="intro-screen">
        <h2>Enter your name and the name of your opponent:</h2>
        <input type="text" id="playerName" placeholder="Your Name">
        <input type="text" id="opponentName" placeholder="Opponent's Name">
        <button onclick="startGame()">Start Game</button>
    </div>

    <div id="game-screen" style="display: none;">
        <h2 id="turnMessage"></h2>
        <div id="large-board" class="large-board"></div>
    </div>

    <script src="TicTacPinky.js"></script>
</body>
</html>
